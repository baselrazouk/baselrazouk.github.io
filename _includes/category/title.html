{% for category in site.data.categories %}
  {% if category.slug == page.category %}
    {% assign category_name =  category.name %}
  {% endif %}
{% endfor %}

<h1 class="page-title">
    <div class="page-title__text">Writing</div>
    <div class="page-title__subtitle">Our thoughts on  <strong>{{ category_name }}</strong></div>
</h1>
